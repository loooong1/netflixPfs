    <script> 
        ;(function($, win, doc, undefined) {
            $(doc).ready(function() {
               
                //기본 실행
                $plugins.common.init();
                
                $('#searchOpen').on('click', function(){
                    $('body').addClass('chit-search-open');
                    $plugins.common.contentHeight();
                });
                $('#searchClose').on('click', function(){
                    $('body').removeClass('chit-search-open');
                    $plugins.common.contentHeight();
                });

                $plugins.common.dragDel();

                $plugins.uiDropdown({ 
                    id:'uiFilterDrop',
                    ps: 'BR',
                    hold: true,
                    dropSpace: $('body'),
                    dropSrc: false,
                    dropOffset: false,
                    openback:function() { console.log('open callback'); },
                    closeback:function() { console.log('close callback'); } 
                });
            });
        })(jQuery, window, document);
    </script>
