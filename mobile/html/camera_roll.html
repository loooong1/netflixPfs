        ;(function($, win, doc, undefined) {
            $(doc).ready(function() {

                $('#searchClose').on('click', function(){

                });

                    ps: 'BR',
                    hold: true,
                    dropSpace: $('body'),
                    dropSrc: false,
                    dropOffset: false,
